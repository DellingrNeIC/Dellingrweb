<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ include.order }}">{{ include.question }}</a>
        </h4>
    </div>
    <div id="collapse{{ include.order }}" class="panel-collapse collapse in">
        <div class="panel-body">
{{ include.answer }}
        </div>
    </div>
</div>
